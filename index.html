<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">

    <title>Weather App</title>
</head>
<body class="bg-neutral-800">
<h1 class="text-center text-fuchsia-900 uppercase text-5xl p-3 mb-1">Weather App</h1>

<!-- MODAL DE TIEMPO -->
<div id="weather-modal" class="w-[90%] md:w-[70%] lg:w-1/2 2xl:w-1/3 aspect-video text-white bg-neutral-900/75 absolute z-40 left-1/2 p-2 top-1/2 translate-x-[-50%] rounded-lg hidden">
        <!-- Close window -->
        <svg onclick="this.parentNode.classList.toggle('hidden');" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white absolute right-0 mr-2 hover:cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
        <ol>
            <li><span id="fecha"></span></li>
        <li>
        <h2 class="text-xl md:text-2xl lg:text-3xl"><span id="dia-semana"></span> a las <span id="hora-dia"></span></h2>

        </li>
        </ol>
        <!-- CONTENIDO DE LA MODAL-->
        <article>
            <ol class="grid grid-cols-2" id="weather-info"><!-- Carga el contenido del la modal aquí --></ol>
        </article>

</div>

<main class="w-full h-full">

    <section class="aspect-square md:aspect-video neutral relative" id="weather-screen">

        <form id="formularioTiempo" action="" class="absolute z-20 md:rounded-full bg-neutral-800/50 mt-2 p-1 flex flex-col md:flex-row justify-center items-center gap-3 text-white left-1/2 translate-x-[-50%] w-[90%]">
            <input class="text-white text-center rounded-full border-none bg-neutral-800/75 focus:bg-neutral-900/75 focus:outline-none" type="text" name="ciudadInput" id="ciudadInput" placeholder="Escribe una ciudad...">
            <button class="p-2 hover:bg-neutral-800/75 focus:bg-neutral-800/75 outline-none border-none rounded-full" type="submit">Mostrar tiempo</button>
        </form>

        <button class="p-2 absolute right-0"><img src="/svg/mark.svg" alt="marcar ubicación" class="size-6"></button>
        <div class="absolute left-1/2 top-1/2 translate-x-[-50%] translate-y-[-50%] hidden" id="current">
            <h2 class="text-center text-5xl" id="city"></h2>
            <p class="text-center text-3xl" id="temp"></p>
            <p>Sensación Térmica <span id="feels_like" class="font-bold"></span></p>
            <p class="text-center"><span id="humidity" class="font-bold"></span> de Humedad</p>
            <p class="text-center" id="description"></p>
            <img src="" id="icono" alt="icono de la descripción del tiempo" class="m-auto">
        </div>
        <div  class="absolute left-1/2 top-1/2 translate-x-[-50%] translate-y-[-50%] text-red-600 font-bold text-xl">
            <p id="mensaje_error"></p>
        </div>
        <footer class="absolute bottom-0 left-1/2 translate-x-[-50%] w-[90%] text-white mb-3 overflow-scroll z-30">
            <div class="relative" id="dropdown">
                <button class="rounded-full w-full bg-neutral-800/50 p-1  text-xl font-bold" onclick="mostrar()">Previsión a 5 días</button>

                    <div class="bg-neutral-800/50 rounded-lg mt-2 gap-2 p-3 hidden" id="content">
                        <p class="text-red-600 text-center font-bold" id="no-data">Sin datos</p>
                        <table class="table-fixed w-full text-xs md:text-sm lg:text-base hidden" id="tableContent">
                            <thead>
                              <tr>
                                <th>Día</th>
                                <th>00:00</th>
                                <th>03:00</th>
                                <th>06:00</th>
                                <th>09:00</th>
                                <th>12:00</th>
                                <th>15:00</th>
                                <th>18:00</th>
                                <th>21:00</th>
                              </tr>
                            </thead>
                            <tbody id="tableBody"><!-- Contenido de la predicción a 5 días carga aquí --></tbody>
                          </table>
                    </div>
            </div>

            <script>
                function mostrar() {
                document.getElementById("content").classList.toggle("hidden");

                document.getElementById("content").classList.toggle("show");
                }
            </script>
        </footer>

    </section>


</main>


<script src="./js/index.js" type="module"></script>
</body>
</html>
